<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    // ------------------------------------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbmRvbmJmb2xleSIsImEiOiJjazlyZWgwejcwdHRlM3ZxcWZyaTA0NWg0In0.Qbc5Kk_HXht-r15Os0nWnA'; 
    // ------------------------------------------------
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      // ------------------------------------------------
      style: 'mapbox://styles/brandonbfoley/ck9rgqrul23jq1jqmbs12pp2s', 
      // ----------------------------------------------
      // ------------------------------------------------

      // Change to your location ----------------------
      // ------------------------------------------------
      zoom: 18, 
      center: [-84.243190, 37.563898]
      // ------------------------------------------------
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
